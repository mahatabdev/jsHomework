<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./assets/css/bootstrap.css">

  <link rel="stylesheet" href="./assets/css/style.css">

<body>
<!-- starting nav-bar -->

<nav>
        <button class="navMenu"><i class="bi bi-list"></i></button>
    </nav>
    <aside class="sidebar">
        <div class="sidebarCnt">
            <button class="navCancel"><i class="bi bi-x-octagon"></i></button>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About me</a></li>
                <li><a href="#">Contact</a></li>

    <!-- ending nav-bar -->

    <!-- starting password -->

    <section class="logIn">
        <div class="wrapper">
            <input type="password" placeholder="Enter a password" class="pswInput">
            <button class="pswBtn"><i class="bi bi-eye"></i></button>
        </div>
    </section>


  <section id="practice">
    <div class="container">
      <div class="row">
    <!-- starting bulb -->
        <div class="light">
          <h2>Bulb switch</h2>
          <img src="./assets/image/lightof.jpeg" alt="" id="img" class="img-fluid">
          <button id="onBtn">On</button>
          <button id="ofBtn">Of</button>
        </div>
      </div>
      <!-- ending bulb -->

      <!-- starting ludu -->
      <div class="row">
        <div class="ludu">
          <h2>Ludu</h2>
          <img src="assets/image/1.png" alt="ludu loading" id="ludu">
          <button id="dice">
            Roll Dice
          </button>
        </div>
      </div>
      <!-- ending ludu -->


       <!-- starting nmbr checker -->
      <div class="row">
        <div class="input-field">
          <h2>Number Checker</h2>
          <input type="number" id="input" value="" placeholder="Enter a Number">
          <button id="btn"> check</button>
          <h3 id="result"></h3>
        </div>
      </div>
      <!-- ending number checker -->
    </div>


 <h1 id="country"></h1>

  </section>
